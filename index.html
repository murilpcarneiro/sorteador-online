<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
  ">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
  "></script>
  <title>Sorteador Online</title>
</head>

<body class="text-white">
  <div class="rounded bg-black bg-gradient d-flex align-items-center flex-column m-5 p-4">
    <h1 class="p-4 text-success">Sorteador Online</h1>
    <h2 class="text-info">Digite o Intervalo do Sorteio:</h2>
    <div class="d-flex p-3">
      <div class="p-2">
        <label for="min">Min</label>
        <input type="number" id="min" class="intervalo" name="min" value="0">
      </div>
      <div class="p-2">
        <label for="max">Max</label>
        <input type="number" id="max" class="intervalo" name="max" value="0">
      </div>
    </div>
    <h2 class="text-info">Digite quantos números vão ser sorteados: </h2>
    <input type="number" id="quantidade" name="quantidade" value="1" class="intervalo mb-3">
    <div>
      <button class="btn btn-success" type="submit" id="btn">Gerar!</button>
      <button class="btn btn-warning" type="submit" id="btn-par">Gerar Pares!</button>
    </div>
    <h2 class="p-4 text-danger">Resultado do Sorteio:</h2>
    <div id="resultado" class="text-warning fs-1"></div>
  </div>


</body>

</html>
